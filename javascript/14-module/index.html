<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>   
</head>
<body>
    <h1 id="main-title">Programming Quizz</h1>

    <!-- Scoreboard -->
    <div id="score-container" class="hide">
        <h2>Congratulations!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>You got <span id="correct-answers">0</span> out of <span id="questions-qty">10</span> questions right</p>
        <button id="restart">Redo Quizz!</button>
    </div>

    <!-- Quizz Container -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">What is the unit of measurement for meters?</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
            <button><span class="btn-letter">b</span> <span class="question-answer">hm</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">km</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">cm</span></button>
        </div>
    </div>

    <!-- Template Answer -->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
</body>
</html>
